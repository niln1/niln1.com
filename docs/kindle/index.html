<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            background: #000;
        }

        #section1 {
            height: 512px;
            background: white;
        }

        #section2 {
            height: 512px;
        }

        main {
            height: 150px;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        main time {
            color: black;
        }

        time {
            display: block;
            width: 700px;
            text-align: center;
            color: white;
            font-size: 10rem;
            font-weight: 900;
            text-align: center;
        }

        button {
            padding: 1em 2em;
            position: absolute;
            bottom: -160px;
            color: black;
            border: 1px solid white;
            border-radius: .5em;
            text-transform: uppercase;
            font-size: 2rem;
        }

        main #toggle {
            right: 0;
        }

        main #clear {
            transition: all 300ms cubic-bezier(0.4, 0.25, 0.3, 1);
            left: 0;
            opacity: 0;
            pointer-events: none;
        }

        main #clear[data-state='visible'] {
            opacity: 1;
            pointer-events: auto;
        }

        #second {
            height: 150px;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #second #toggle2 {
            right: 0;
        }

        #second #clear2 {
            transition: all 300ms cubic-bezier(0.4, 0.25, 0.3, 1);
            left: 0;
            opacity: 0;
            pointer-events: none;
        }

        #second #clear2[data-state='visible'] {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <div id="section1">
        <main>
            <time id="timer">0:00:00.00</time>
            <button id="toggle">start</button>
            <button id="clear">clear</button>
        </main>

    </div>

    <div id="section2">
        <div id="second">
            <time id="timer2">0:00:00.00</time>
            <button id="toggle2">start</button>
            <button id="clear2">clear</button>
        </div>

    </div>


    <script>
        (function timer() {
            'use strict';

            //declare
            var output = document.getElementById('timer');
            var toggle = document.getElementById('toggle');
            var clear = document.getElementById('clear');
            var running = false;
            var paused = false;
            var timer;

            // timer start time
            var then;
            // pause duration
            var delay;
            // pause start time
            var delayThen;


            // start timer
            var start = function () {
                delay = 0;
                running = true;
                then = Date.now();
                timer = setInterval(run, 51);
                toggle.innerHTML = 'stop';
            };


            // parse time in ms for output
            var parseTime = function (elapsed) {
                // array of time multiples [hours, min, sec, decimal]
                var d = [3600000, 60000, 1000, 10];
                var time = [];
                var i = 0;

                while (i < d.length) {
                    var t = Math.floor(elapsed / d[i]);

                    // remove parsed time for next iteration
                    elapsed -= t * d[i];

                    // add '0' prefix to m,s,d when needed
                    t = (i > 0 && t < 10) ? '0' + t : t;
                    time.push(t);
                    i++;
                }

                return time;
            };


            // run
            var run = function () {
                // get output array and print
                var time = parseTime(Date.now() - then - delay);
                output.innerHTML = time[0] + ':' + time[1] + ':' + time[2] + '.' + time[3];
            };


            // stop
            var stop = function () {
                paused = true;
                delayThen = Date.now();
                toggle.innerHTML = 'resume';
                clear.dataset.state = 'visible';
                clearInterval(timer);

                // call one last time to print exact time
                run();
            };


            // resume
            var resume = function () {
                paused = false;
                delay += Date.now() - delayThen;
                timer = setInterval(run, 51);
                toggle.innerHTML = 'stop';
                clear.dataset.state = '';
            };


            // clear
            var reset = function () {
                running = false;
                paused = false;
                toggle.innerHTML = 'start';
                output.innerHTML = '0:00:00.00';
                clear.dataset.state = '';
            };


            // evaluate and route
            var router = function () {
                if (!running) start();
                else if (paused) resume();
                else stop();
            };

            toggle.addEventListener('click', router);
            clear.addEventListener('click', reset);

        })();
    </script>
